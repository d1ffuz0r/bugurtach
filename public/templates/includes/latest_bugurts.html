{% load bugurt_tags %}
<ul>
    {% latest_bugurt %}
    {% if latest_bugurts %}
        {% for bugurt in latest_bugurts %}
            <li><a href="{{ bugurt.get_absolute_url }}">{{ bugurt.name }}</a> от <a href="{{ bugurt.author.get_absolute_url }}">{{ bugurt.author }}</a></li>
        {% endfor %}
    {% else %}
        <li><a>Нет бугуртов</a></li>
    {% endif %}
</ul>

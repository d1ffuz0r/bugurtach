{% load comment_tags %}
<h2>Последние комментарии</h2>
<ul>
    {% latest_comments 1 %}
    {% if latest_comments %}
        {% for comment in latest_comments %}
            <li><a href="/bugurts/{{ comment.bugurt }}/#comment{{ comment.id }}">{{ comment.author }}</a></li>
        {% endfor %}
    {% else %}
        <li><a>Нет комментариев</a></li>
    {% endif %}
    </ul>

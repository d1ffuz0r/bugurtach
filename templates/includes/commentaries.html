{% load comment_tags %}
<div id="commentaries">
    <h2>Комментарии:</h2>
    {% comments_bugurt bugurt %}
    <ul id="comments">
    {% if comments %}
            {% for comment in comments %}
                <li id="comment{{ comment.id }}">
                    {{ comment.author }}
                    {{ comment.text }}
                    {{ comment.date|date:"d.m.y, H:m" }}
                </li>
            {% endfor %}
    {% endif %}
    </ul>
    {% include 'comments/form.html' %}
</div>
